  <script src="gs.js" ></script>
  <script>
    var sample_url = "https://spreadsheets.google.com/pub?key=1scZwh7P9IckV8DQy6MPgIDgO31B_7Nb9eP4HVXvvguM&hl=en&output=html";
    var url_parameter = document.location.search.split(/\?url=/)[1]
    var url = url_parameter || sample_url;
    var googleSpreadsheet = new GoogleSpreadsheet();
    googleSpreadsheet.url(url);
    googleSpreadsheet.load(function(result) {
      console.log(result);
      result.data.forEach(meme => {
        if (meme[0] == 'h' && meme[1] == 't' && meme[2] == 't')
          $('#all-maymays').prepend('<img class="maymay" src="' + encodeURI(meme) + '" />')
      });
    });
  </script>
